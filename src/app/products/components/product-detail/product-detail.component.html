<section class="container">
  <a (click)="goToBack()">Back</a>
  <article class="detail" *ngIf="product">
    <figure>
      <img [src]="product.images[0]" alt="">
    </figure>
    <div>
      <h1>{{ product?.title }}</h1>
      <h2>{{ product?.price | currency }}</h2>
      <p>{{ product?.description }}</p>
    </div>
  </article>
</section>
